<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="shortcut icon" type="imagex/png" href="./src/images/icon.ico">
    <title>Previsão do Tempo</title>
</head>

<body>
    <!-- criação do card branco -->
    <div id="container">
        <!-- formulário de pesquisa da cidade -->
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </form>

        <!-- card com as informações da pesquisa -->
        <div id="weather">
            <h1 id="title">Itaquaquecetuba, BR</h1>

            <!-- card com as informações da api -->
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="https://t2.genius.com/unsafe/258x258/https%3A%2F%2Fimages.genius.com%2F2c179027a0c5460800aa7d35b634e3c4.1000x1000x1.jpg" alt="">

                    <!-- clima -->
                    <div>
                        <p id="temp_value">
                            32 <sup>C°</sup>
                        </p>

                        <p id="temp_desc">
                            ensolarado
                        </p>
                    </div>
                </div>

                <!-- outras informações -->
                 <div id="other_infos">
                    <!-- temp max -->
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-arrow-up"></i>

                        <div>
                            <h2>Temp. máxima</h2>

                            <p id="temp_max">32 <sup>C°</sup></p>
                        </div>
                    </div>

                    <!-- temp min -->
                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-arrow-down"></i>

                        <div>
                            <h2>Temp. mínima</h2>

                            <p id="temp_min">12 <sup>C°</sup></p>
                        </div>
                    </div>

                    <!-- umidade -->
                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Umidade</h2>

                            <p id="humidity">12 <sup>C°</sup></p>
                        </div>
                    </div>

                    <!-- vento -->
                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">12 Km/H</p>
                        </div>

                    </div>
                 </div>
            </div>
        </div>

        <!-- alerta de erro -->
         <div id="alert"></div>
    </div>

    <!-- importando javascript -->
     <script src="src/javascript/script.js"></script>
</body>

</html>
